<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Secure Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .code-box {
      font-size: 24px;
      font-weight: bold;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      text-align: center;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2><i class="bi bi-person-vcard"></i> Your Unique Code</h2>
    <p>Please save this code securely. It will be required to log in later.</p>

    <div class="code-box">
      <span id="code">{{ code }}</span>
    </div>

    <div class="mt-3">
      <button class="btn btn-outline-secondary me-2" onclick="copyCode()">
        <i class="bi bi-clipboard"></i> Copy Code
      </button>
    </div>

    <form action="/secure-code" method="post" class="mt-4">
      <input type="hidden" name="code" value="{{ code }}">
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Set a password to secure your code" required>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="bi bi-shield-lock-fill"></i> Secure Code
      </button>
    </form>
  </div>

  <script>
    function copyCode() {
      const code = document.getElementById("code").innerText;
      navigator.clipboard.writeText(code).then(() => {
        alert("Code copied to clipboard!");
      }).catch(err => {
        console.error("Copy failed:", err);
        alert("Copy failed");
      });
    }
  </script>
</body>
</html>
