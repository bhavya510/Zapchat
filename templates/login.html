<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | ZoopChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: auto;
      margin-top: 80px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .form-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #0d6efd;
    }
    .form-control {
      padding-left: 2.2rem;
    }
    .text-link {
      font-size: 0.9rem;
    }
    .logo-text {
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="login-card shadow">
    <h3 class="text-center mb-4 logo-text">ZoopChat Login</h3>

    {% if error %}
      <div class="alert alert-danger text-center py-2">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3 position-relative">
        <i class="bi bi-shield-lock-fill form-icon"></i>
        <input type="text" name="code" class="form-control" placeholder="10-digit Code" required autocomplete="username">

      </div>

      <div class="mb-3 position-relative">
        <i class="bi bi-key-fill form-icon"></i>
        <input type="password" name="password" class="form-control" placeholder="Password" required autocomplete="current-password">

      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        <i class="bi bi-box-arrow-in-right me-1"></i> Login
      </button>

      <div class="text-center mt-3 text-link">
        <a href="/register" class="text-decoration-none">
          <i class="bi bi-person-plus-fill"></i> New user? Register here
        </a>
      </div>
    </form>
  </div>

</body>
</html>
